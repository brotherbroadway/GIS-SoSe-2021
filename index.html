<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>epic servertest</title>
    <script defer src="Kapitel_3/Abgabe1/script.js"></script>
</head>
<body>
    <h1>epic form</h1>
    <form action="https://superomegaepicapp.herokuapp.com" method="GET">
        <div>
            <label for="username">username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">password (7 minimum length)</label>
            <input type="password" id="password" name="password" minlength="7" required>
        </div>
        <div>
            <label for="mostepic">what's the most epic game</label>
            <select id="mostepic" name="mostepic">
                <option value="fortnite">fortnite</option>
                <option value="knack 2">knack 2</option>
                <option value="gaming">xbox</option>
                <option value="keanureeves">cyberpunk 1977</option>
            </select>
        </div>
        <div>
            <label for="essay">write an essay (500 words minimum)</label><br>
            <textarea id="essay" name="essay" rows="10" cols="30" minlength="500"></textarea>
        </div>
        <div>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox">are you epic</label>
        </div>
        <div>
            <button type="submit">sign up for epic newsletter</button>
        </div>
    </form>
</body>
</html>
